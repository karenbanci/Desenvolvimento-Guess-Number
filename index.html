<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess Number</title>
        <!-- Aqui eu linkei os arquivos CSS e JS -->
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/index.js" defer></script>
        <!-- Aqui adicionei as fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <header>
            <a href="">Guess Number</a>
        </header>
<!-- Aqui é a primeira caixa do site -->
        <main class="container">
            <form action="" id="form">
                <label for="kick">Digite um número de (0 a 10)</label>
                <input type="number" id="kick" max="10" min="0" placeholder="0">
                <button type="submit">Jogar</button>
            </form>
<!-- Aqui é a segunda caixa do site -->
            <section class="result-box" id="result">
                <h2 id="status">Adivinhe o número sorteado</h2>
                <span id="attempt">Tentativas: 0</span>
            </section>
            <button id="btnRestart" onclick="restart()">Jogar de novo!</button>
        </main>

        <footer>
            <p>Guess Number 2021 &copy; Feito com carinho pela Karen Honorio</p>

        </footer>


    </body>



</html>
